<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kawaii Transcriber</title>
  <style>
    /* Pastel kawaii theme */
    body { background: #ffe4e1; font-family: 'Comic Sans MS', cursive; color: #333; text-align: center; padding: 2rem; }
    .container { max-width: 600px; margin: 0 auto; background: #fff0f5; border: 4px dashed #ffb6c1; border-radius:1rem; padding:1.5rem; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    h1 { font-size:2.5rem; margin-bottom:1rem; }
    button { background:#ffb6c1; border:none; padding:0.75rem 1.5rem; margin:0.5rem; font-size:1rem; border-radius:2rem; cursor:pointer; transition:transform .1s; }
    button:active{transform:scale(0.95);} button:disabled{background:#ffddee; cursor:not-allowed;}
    .textbox{background:#fff; border:2px solid #ffb6c1; border-radius:.5rem; padding:1rem; margin-top:1rem; min-height:3rem; font-size:1.1rem; text-align:left; white-space:pre-wrap;}
    audio{margin-top:1rem; outline:none; width:100%;}
  </style>
</head>
<body>
  <div class="container">
    <h1>ÔΩû Kawaii Transcriber ÔΩû</h1>
    <div>
      <button id="recordBtn">üé§ Record</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      <button id="playBtn" disabled>üîä Play Translation</button>
    </div>
    <div>
      <h2>Transcription</h2>
      <div id="transcript" class="textbox">--</div>
    </div>
    <div>
      <h2>Translation</h2>
      <div id="translation" class="textbox">--</div>
    </div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <script>
    let audioContext, recorder, audioChunks=[];
    const recordBtn=document.getElementById('recordBtn');
    const stopBtn=document.getElementById('stopBtn');
    const playBtn=document.getElementById('playBtn');
    const transcriptDiv=document.getElementById('transcript');
    const translationDiv=document.getElementById('translation');
    const audioPlayer=document.getElementById('audioPlayer');

    function encodeWAV(samples, sampleRate){
      const buffer=new ArrayBuffer(44+samples.length*2), view=new DataView(buffer);
      function writeString(v,o,s){ for(let i=0;i<s.length;i++) v.setUint8(o+i, s.charCodeAt(i)); }
      function floatTo16BitPCM(v,o,input){ for(let i=0;i<input.length;i++,o+=2){ const s=Math.max(-1,Math.min(1,input[i])); v.setInt16(o, s<0? s*0x8000: s*0x7FFF, true); }}
      writeString(view,0,'RIFF'); view.setUint32(4, 36+samples.length*2, true); writeString(view,8,'WAVE');
      writeString(view,12,'fmt '); view.setUint32(16,16,true); view.setUint16(20,1,true); view.setUint16(22,1,true);
      view.setUint32(24,sampleRate,true); view.setUint32(28,sampleRate*2,true); view.setUint16(32,2,true); view.setUint16(34,16,true);
      writeString(view,36,'data'); view.setUint32(40,samples.length*2,true);
      floatTo16BitPCM(view,44,samples);
      return new Blob([view],{type:'audio/wav'});
    }

    recordBtn.addEventListener('click',async()=>{
      const stream=await navigator.mediaDevices.getUserMedia({audio:true});
      audioContext=new AudioContext();
      const src=audioContext.createMediaStreamSource(stream);
      recorder=audioContext.createScriptProcessor(4096,1,1);
      audioChunks=[]; src.connect(recorder); recorder.connect(audioContext.destination);
      recorder.onaudioprocess=e=> audioChunks.push(new Float32Array(e.inputBuffer.getChannelData(0)));
      recordBtn.disabled=true; stopBtn.disabled=false;
      transcriptDiv.textContent='Listening...'; translationDiv.textContent='--'; playBtn.disabled=true; audioPlayer.style.display='none';
    });

    stopBtn.addEventListener('click',async()=>{
      recorder.disconnect(); audioContext.close(); recordBtn.disabled=false; stopBtn.disabled=true;
      transcriptDiv.textContent='Processing...'; translationDiv.textContent='--';

      // Prepare WAV
      let totalLen=audioChunks.reduce((s,a)=>s+a.length,0);
      let samples=new Float32Array(totalLen), offset=0;
      for(const chunk of audioChunks){ samples.set(chunk, offset); offset+=chunk.length; }
      const wavBlob=encodeWAV(samples, audioContext.sampleRate||16000);

      // Send to backend
      const form=new FormData(); form.append('audio', wavBlob, 'recording.wav');
      try{
        const res=await fetch('/api/transcribe',{method:'POST',body:form});
        const data=await res.json();
        transcriptDiv.textContent=data.transcription||'';
        translationDiv.textContent=data.translation||'';
        if(data.audioUrl){ audioPlayer.src=data.audioUrl; audioPlayer.style.display='block'; playBtn.disabled=false; }
      }catch(e){ transcriptDiv.textContent='Error!'; console.error(e);}  
    });

    playBtn.addEventListener('click',()=>{ audioPlayer.play(); });
  </script>
</body>
</html>
